{% extends 'layout.html' %}

{% block title %}
  Register
{% endblock %}

{% block body %}
<div class="container mt-5">
   <h1 class="fs-2 text-center mb-4">Defectly <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-bug-fill" viewBox="0 0 16 16">
    <path d="M4.978.855a.5.5 0 1 0-.956.29l.41 1.352A4.985 4.985 0 0 0 3 6h10a4.985 4.985 0 0 0-1.432-3.503l.41-1.352a.5.5 0 1 0-.956-.29l-.291.956A4.978 4.978 0 0 0 8 1a4.979 4.979 0 0 0-2.731.811l-.29-.956z"/>
    <path d="M13 6v1H8.5v8.975A5 5 0 0 0 13 11h.5a.5.5 0 0 1 .5.5v.5a.5.5 0 1 0 1 0v-.5a1.5 1.5 0 0 0-1.5-1.5H13V9h1.5a.5.5 0 0 0 0-1H13V7h.5A1.5 1.5 0 0 0 15 5.5V5a.5.5 0 0 0-1 0v.5a.5.5 0 0 1-.5.5H13zm-5.5 9.975V7H3V6h-.5a.5.5 0 0 1-.5-.5V5a.5.5 0 0 0-1 0v.5A1.5 1.5 0 0 0 2.5 7H3v1H1.5a.5.5 0 0 0 0 1H3v1h-.5A1.5 1.5 0 0 0 1 11.5v.5a.5.5 0 1 0 1 0v-.5a.5.5 0 0 1 .5-.5H3a5 5 0 0 0 4.5 4.975z"/>
  </svg>
  </h1>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-dark text-white">
          <h3>Register an account</h3>
        </div>
        <div class="card-body">
          <form action="{% url 'register' %}" method="POST">
            {% csrf_token %}
            {% if message %}
            <div class="row alert alert-warning alert-dismissible fade show" role="alert">
              <div class="col-sm-10">
                {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            </div>
            {% endif %}
            <div class="form-group mb-4">
              <label for="username">Username</label>
              <input type="text" class="form-control" id="username" placeholder="Enter username" name="username">
            </div>
            <div class="form-group mb-4">
              <label for="email">Email</label>
              <input type="text" class="form-control" id="email" placeholder="Enter Email" name="email">
            </div>
            <div class="form-group mb-4">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter password" name="password">
            </div>
            <div class="form-group mb-4">
              <label for="confirm">Password</label>
              <input type="password" class="form-control" id="confirm" placeholder="Confirm password" name="confirm">
            </div>
            <button type="submit" class="btn btn-dark btn-block mb-4">Register</button>
            <p>Already signed up? <a href="{% url 'login' %}">Login here</a></p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
