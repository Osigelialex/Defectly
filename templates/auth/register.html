{% extends 'layout.html' %}

{% block title %}
  Register
{% endblock %}

{% block body %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh">
  <form class="col-12 col-lg-6" method="POST" action="{% url 'register' %}">
    {% csrf_token %}
    <div class="form-group text-center">
      <svg xmlns="http://www.w3.org/2000/svg" width="70" height="70" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
        <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
      </svg>
      <h3 class="mb-3 mt-4">Register an account here</h3>
      {% if message %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
          <strong>{{ message }}</strong>
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endif %}
    </div>
    <div class="form-group mb-3">
      <label for="username">Username</label>
      <input type="text" class="form-control" name="username" id="username">
    </div>
    <div class="form-group mb-3">
      <label for="email">Email</label>
      <input type="email" class="form-control" name="email" id="email">
    </div>
    <div class="form-group mb-3">
      <label for="password">Password</label>
      <input type="password" class="form-control" name="password" id="password">
    </div>
    <div class="form-group mb-3">
      <label for="confirm">Confirm Password</label>
      <input type="password" class="form-control" name="confirm" id="confirm">
    </div>
    <div class="form-group mb-3">
      <input type="submit" value="Sign up" class="btn btn-dark w-100 fs-5">
    </div>
    <div class="form-group p-3 text-center">
      <p class="lead">Already signed up? <a href="{% url 'login' %}" class="text-decoration-none">Sign in</a></p>
    </div>
  </form>
</div>
</div>
{% endblock %}
