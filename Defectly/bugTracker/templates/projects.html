{% extends 'layout.html' %}

{% block body %}
  {% include 'navbar.html' %}
  <div class="container">
    <h3 class="text-center mb-4">Check out your projects</h3>
  <section class="overflow-scroll mx-auto">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
        <th scop="col">Details</th>
      </tr>
    </thead>
    <tbody>
      {% for project in projects %}
        <tr>
          <td>{{ project.name }}</td>
          <td>{{ project.description }}</td>
          <td>
            <form method="POST">
              {% csrf_token %}
            <button class="btn btn-dark">View</button>
            </form>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  </section>
  <div class="text-center mx-auto">
    <button class="btn btn-dark mx-auto">Create new project</button>
  </div>
  </div>
{% endblock %}
