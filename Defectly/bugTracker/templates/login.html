{% extends 'layout.html' %}

{% block body %}
<div style="width: 50%; margin: 0 auto; padding: 1.5rem; background-color: #f0f0f0; border-radius: 0.75rem;" >
  <form class="w-75" action="{% url 'login' %}" method="POST">
    {% csrf_token %}
    {% if message %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
      <strong>{{ message }}</strong>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endif %}
    <h2 style="margin-bottom: 1.5rem; font-size: 1.875rem;">Login Here</h2>
    <div class="row mb-3">
      <label class="col-sm-2 col-form-label">Username</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="username">
      </div>
    </div>
    <div class="row mb-3">
      <label class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" name="password">
      </div>
    </div>
    
    <button type="submit" class="btn btn-primary">Sign in</button>
    <p>No account? <a href="{% url 'register' %}">Register Here</a></p>
  </form>
</div>
{% endblock %}
