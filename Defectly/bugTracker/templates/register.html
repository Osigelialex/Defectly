{% extends 'layout.html' %}

{% block title %}
  Register
{% endblock %}

{% block body %}
<nav style="padding-top: 1.5rem; padding-bottom: 1.5rem; padding-left: 1.5rem; padding-right: 1.5rem; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #e0e0e0;">
  <p style="font-size: 1.25rem; font-weight: bold; text-decoration: none;">Defectly</p>
</nav>

<div style="width: 50%; margin: 0 auto; padding: 1.5rem; background-color: #f0f0f0; border-radius: 0.75rem;">
  <form class="w-75" action="{% url 'register' %}" method="POST">
    {% csrf_token %}
    {% if message %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
      <strong>{{ message }}</strong>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endif %}
    <h2>Sign Up</h2>
    <div class="row mb-3">
      <label class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="email" required>
      </div>
    </div>
    <div class="row mb-3">
      <label class="col-sm-2 col-form-label">Username</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="username" required>
      </div>
    </div>
    <div class="row mb-3">
      <label class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" name="password" required>
      </div>
    </div>
    <div class="row mb-3">
      <label class="col-sm-2 col-form-label">Confirm Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" name="confirm" required>
      </div>
    </div>
    
    <button type="submit" class="btn btn-primary">Register</button>
    <p>Already signed up? <a href="{% url 'login' %}">Login Here</a></p>
  </form>
</div>
{% endblock %}
